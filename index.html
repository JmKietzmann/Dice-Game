<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="heading">
      <h1 id="title">The Dice Game!</h1>
      <h2 id="sub heading">Roll your dice to find the winner!</h2>
    </div>

    <div class="dice-box container">
      <div class="row">
        <div class="col">
          <h3>Player 1</h3>
          <h4 id="player1Notif"></h4>
          <img class="dice" id="dice1" src="Img/Side1.png" alt="Dice1" />
          <h5>Score:<p id="scorePL1">0</p></h5>
        </div>
        <div class="col">
          <h3>Player 2</h3>
          <h4 id="player2Notif"></h4>
          <img class="dice" id="dice2" src="Img/Side1.png" alt="dice2" />
          <h5>Score:<p id="scorePL2">0</p> </h5>
        </div>

        <div class="instruction">
          <p>
            When you're ready, click the roll button below to begin the game.
          </p>
          <p>
            The above dice will be rolled and whichever player rolls highest
            wins.
          </p>
        </div>
      </div>
    </div>

    <div>
      <button
        type="button"
        class="btn btn-primary btn-lg"
        onclick="rollDice1();"
      >
        Roll The Dice!!
      </button>
    </div>
  </body>

  <script src="index.js"></script>
</html>
